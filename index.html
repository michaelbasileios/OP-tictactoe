<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="reset-item" id="message"></div>
    <div class="reset-item" id="gameboard"></div>
    <div id="controls">
        <input type="text" id="player1" placeholder="Player 1 Name" value="Player 1">
        <input type="text" id="player2" placeholder="Player 2 Name" value="Player 2">
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
    </div>
    <div class="reset-item" id="result-display"></div>
</body>
</html>
